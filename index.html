<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html manifest="minitrack.manifest" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title></title>
    <script type="application/x-javascript" src="http://www.google.com/jsapi"></script>
    <script type="application/x-javascript"> google.load("jquery", "1.3.2"); </script>
    <script type="application/x-javascript" src="jqtouch.min.js"></script>
    <script type="application/x-javascript" src="jqtouch.transitions.js"></script>

    <link rel="stylesheet" href="jqtouch.min.css"/>
    <link rel="stylesheet" href="theme.min.css"/>
    
    <script type="application/x-javascript" src="minitrack.js"></script>
  </head>
  <body>
      <div id="home" class="current">
          <div class="toolbar">
              <h1>miniTrack</h1>
              <a class="button" href="#log">Log</a>
          </div>

          <div style="text-align: center; margin-top: 0.5em;">
              <div id="currentCount" style="font-size: 200%; font-weight: bold;">0</div>
              calories today
          </div>

          <form action="#" id="addCalories">
              <ul class="edit rounded">
                  <li>
                      <input type="number" placeholder="Enter calories" name="calories"/>
                  </li>
                  <li>
                      <input type="text" placeholder="Description (optional)" name="description"/>
                  </li>
              </ul>

              <a class="grayButton" href="#" style="margin: 10px;" onClick="$('#addCalories').submit()">Add to log</a>
          </form>
      </div>

      <div id="log">
          <div class="toolbar">
              <h1 id="logDate"></h1>
              <a class="back">Back</a>
          </div>
          
          <table id="logTable">
              <tr>
                  <th>Time</th>
                  <th>Calories</th>
                  <th>Description</th>
              </tr>
          </table>
      </div>
  </body>
</html>
